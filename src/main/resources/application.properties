spring.application.name=client_system

#Conexion mysql
spring.datasource.url=jdbc:mysql://localhost:3306/zona_fit_db
spring.datasource.username=SET USERNAME
spring.datasource.password=SET PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Evitar que se cree el esquema de BD
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

#Desactivar tomcat
spring.main.web-application-type=none
